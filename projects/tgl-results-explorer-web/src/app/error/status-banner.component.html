<div
  class="status-banner"
  [ngClass]="statusClass()"
  *ngIf="status().status !== 'idle'"
>
  <div class="status-icon" [attr.aria-hidden]="true">
    @if (status().status === 'success') {
      ✓
    } @else if (status().status === 'error') {
      ✕
    } @else {
      ℹ
    }
  </div>
  <div class="status-content">
    <p class="status-message">{{ status().message }}</p>
  </div>
  <button
    *ngIf="status().status === 'error'"
    (click)="onReset()"
    class="reset-button"
    type="button"
    aria-label="Reset application"
  >
    Reset
  </button>
</div>
